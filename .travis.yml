language: ruby

gemfile:
  - Gemfile
  - Gemfile.1.8.7

rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0

script: bundle exec rake travis

matrix:
  exclude:
    - rvm: 1.8.7
      gemfile: Gemfile
    - rvm: 1.9.2
      gemfile: Gemfile.1.8.7
    - rvm: 1.9.3
      gemfile: Gemfile.1.8.7
    - rvm: 2.0.0
      gemfile: Gemfile.1.8.7

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#ruby-fog"
    template:
      - "[#%{build_number}] %{message} %{build_url}"
      - "[#%{build_number}] %{commit} on %{branch} by %{author}"
      - "[#%{build_number}] %{compare_url}"
    on_success: always
    on_failure: always
    use_notice: false
